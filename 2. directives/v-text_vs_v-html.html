<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS 2 - Tutorial</title>
</head>
<body>
   
    <div id="app">
        <!-- Ini adalah contoh directive v-text-->
        <p>Ini contoh menggunakan directive v-text :</p>
        <h4 v-text="message"></h4>
        <h4 v-text="html"></h4>
        
        <!-- Ini adalah contoh directive v-html-->
        <p>Ini adalah contoh directive v-html :</p>
        <h4 v-html="html"></h4>
        <h4 v-html="message"></h4>
    </div>
   
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript">
        let data = {
            message: 'Hello',
            html: 'Hello <small>children</small>'
        };
        
        var app = new Vue({
            el: '#app',
            data: data
        })
        
    </script>
</body>
</html>
