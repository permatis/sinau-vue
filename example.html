<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS 2 - Tutorial</title>
</head>
<body>
   
    <div id="app">
        {{ message }}
    </div>
   
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        let data = {
            message : 'test'
        }
        var app = new Vue({
            el: '#app',
            data: data
        })
        
    </script>
</body>
</html>
